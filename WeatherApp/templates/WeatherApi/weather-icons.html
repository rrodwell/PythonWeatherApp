<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/weather-icons.css">
</head>

<body>


    <div class='forecast-container'>
        <div class="row">

            <div class="col forecast">
                    <div class="icon sun-shower">
                        <div class="cloud"></div>
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                        <div class="rain"></div>
                    </div>
            </div>

            <div class="col forecast">
                <div class="icon sun-shower">
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>
            </div>

            <div class="col forecast">
                <div class="icon thunder-storm">
                    <div class="cloud"></div>
                    <div class="lightning">
                        <div class="bolt"></div>
                        <div class="bolt"></div>
                    </div>
                </div>
            </div>

            <div class="col forecast">
                <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
            </div>

            <div class="col forecast">
                <div class="icon flurries">
                    <div class="cloud"></div>
                    <div class="snow">
                        <div class="flake"></div>
                        <div class="flake"></div>
                    </div>
                </div>
            </div>

            <div class="col forecast">
                <div class="icon sunny">
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>
            </div>

            <div class="col forecast">
                <div class="icon rainy">
                    <div class="cloud"></div>
                    <div class="rain"></div>
                </div>
            </div>
        </div>
    </div>






</body>
</html>
